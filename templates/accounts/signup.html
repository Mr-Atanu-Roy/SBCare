{% extends '../blocks/base.html' %}

{% block title %}Create Your Account | SB Care{% endblock title %}

{% block body %}

{% include '../blocks/header.html' %}

<div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-6">
    <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
        <h1 class="font-bold text-center text-2xl mb-5 font-roboto capitalize">Register With Us</h1>
        <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
            <form method="post" action="" class="px-5 py-7">
                {% csrf_token %}
                {% if messages %}

                {% for message in messages %}
                <div class="{% if message.tags %}{{message.tags}}{% endif %} px-4 py-3 my-3 rounded relative"
                    role="alert">
                    <strong class="font-bold"><i class="fa fa-exclamation-triangle"></i></strong>
                    <span class="block sm:inline">{{message}}</span>
                </div>
                {% endfor %}

                {% endif %}
                <label class="font-semibold text-sm text-gray-600 pb-1 block font-roboto">First Name</label>
                <input type="text" name="fname" value="{{fname}}"
                    class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full font-roboto font-light" />
                <label class="font-semibold text-sm text-gray-600 pb-1 block font-roboto">Last Name</label>
                <input type="text" name="lname" value="{{lname}}"
                    class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full font-roboto font-light" />
                <label class="font-semibold text-sm text-gray-600 pb-1 block font-roboto">E-mail</label>
                <input type="text" name="email" value="{{email}}"
                    class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full font-roboto font-light" />
                <label class="font-semibold text-sm text-gray-600 pb-1 block font-roboto">Password</label>
                <input type="text" name="password" value="{{password}}"
                    class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full font-roboto font-light" />
                <label class="font-semibold text-sm text-gray-600 pb-1 block font-roboto">Confirm Password</label>
                <input type="text" name="cpassword" value="{{cpassword}}"
                    class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full font-roboto font-light" />
                <button type="submit"
                    class="foont-roboto transition duration-200 bg-indigo-500 hover:bg-indigo-600 focus:bg-indigo-700 focus:shadow-sm focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                    <span class="inline-block mr-2">Signup</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-4 h-4 inline-block">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </button>
            </form>
        </div>
        <div class="py-5">
            <div class="grid grid-cols-2 gap-1">
                <div class="text-center sm:text-left whitespace-nowrap">
                    <a href="{% url 'login' %}">
                        <button
                            class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-200 focus:outline-none focus:bg-gray-300 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" class="w-4 h-4 inline-block align-text-top">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                            </svg>
                            <span class="inline-block ml-1 font-roboto">Already registered ?</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
